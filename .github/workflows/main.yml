# .github/workflows/main.yml

name: External CI for rtp-llm

# 触发条件：当有 push 或者 pull_request 到 main 分支时触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # 运行环境：使用最新的 Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 第一步：检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 第二步：设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 第三步：安装依赖（我们这里没有，但保留此步骤）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果有 requirements.txt, 在这里安装：
          # pip install -r requirements.txt

      # 第四步：运行测试
      - name: Run tests
        run: |
          python test_main.py```
